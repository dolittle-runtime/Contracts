syntax = "proto3";

import "Artifacts/Artifact.proto";
import "Events.Processing/EventHandlerResponse.proto";
import "Events.Processing/EventHandlerRuntimeToClientStreamMessage.proto";

package dolittle.runtime.events.processing;

option csharp_namespace = "Dolittle.Runtime.Events.Processing";

message EventHandlersRegistrationRequest {
    bytes eventHandler = 1;
    repeated dolittle.runtime.artifacts.Artifact types = 2;
    bool partitioned = 3;
    bytes scope = 4;
}

message EventHandlersClientToRuntimeStreamMessage {
    uint64 callNumber = 1;
    oneof Message {
        EventHandlersRegistrationRequest registrationRequest = 2;
        EventHandlerResponse handleResult = 3;
    }
    bytes executionContext = 4;
}

service EventHandlers {
    rpc Connect(stream EventHandlersClientToRuntimeStreamMessage) returns(stream EventHandlerRuntimeToClientStreamMessage);
}