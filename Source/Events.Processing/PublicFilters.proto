syntax = "proto3";

import "Events.Processing/FilterResponse.proto";
import "Events.Processing/FilterRuntimeToClientStreamMessage.proto";

package dolittle.runtime.events.processing;

option csharp_namespace = "Dolittle.Runtime.Events.Processing";

message PublicFiltersRegistrationRequest {
    bytes filter = 1;
}

message PublicFiltersClientToRuntimeStreamMessage {
    uint64 callNumber = 1;
    oneof Message {
        PublicFiltersRegistrationRequest registrationRequest = 2;
        FilterResponse filterResult = 3;
    }
    bytes executionContext = 4;
}

service PublicFilters {
    rpc Connect(stream PublicFiltersClientToRuntimeStreamMessage) returns(stream FilterRuntimeToClientStreamMessage);
}