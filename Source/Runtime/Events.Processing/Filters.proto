syntax = "proto3";

import "Fundamentals/Protobuf/UUid.proto";
import "Fundamentals/Services/ReverseCallContext.proto";
import "Runtime/Events.Processing/FilterResponse.proto";
import "Runtime/Events.Processing/FilterRuntimeToClientStreamMessage.proto";

package dolittle.runtime.events.processing;

option csharp_namespace = "Dolittle.Runtime.Events.Processing.Contracts";

message FiltersRegistrationRequest {
    dolittle.protobuf.Uuid filter = 1;
    dolittle.protobuf.Uuid scope = 2;
}

message FiltersClientToRuntimeStreamMessage {
    dolittle.services.ReverseCallContext reverseCallContext = 1;
    oneof Message {
        FiltersRegistrationRequest registrationRequest = 2;
        FilterResponse filterResult = 3;
    }
}

service Filters {
    rpc Connect(stream FiltersClientToRuntimeStreamMessage) returns(stream FilterRuntimeToClientStreamMessage);
}