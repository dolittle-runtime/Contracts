syntax = "proto3";

package dolittle.runtime.events.processing;

option csharp_namespace = "Dolittle.Runtime.Events.Processing";

message RetryProcessingState {
    enum FailureType {
        UNKNOWN=0;
        TRANSIENT=1;
        PERSISTENT=2;
    };
    FailureType failureType = 1;
    string failureReason = 2;
    uint32 retryCount = 3;
}