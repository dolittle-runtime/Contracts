syntax = "proto3";

package dolittle.runtime.events;

option csharp_namespace = "Dolittle.Runtime.Events.Contracts";

message Cause {
    enum CauseType {
        UNKNOWN=0;
        COMMAND=1;
        EVENT=2;
    };
    CauseType type = 1;   
    uint64 sequenceNumber = 2;
}