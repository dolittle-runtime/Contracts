syntax = "proto3";

import "Runtime/TimeSeries/DataPoints/TagDataPoint.proto";
import "google/protobuf/empty.proto";

package dolittle.runtime.timeseries.connectors;

option csharp_namespace = "Dolittle.Runtime.TimeSeries.Connectors.Contracts";

message PushTagDataPoints {
    repeated dolittle.runtime.timeseries.datapoints.TagDataPoint dataPoints = 1;
}

// Represents the service for working with connectors that are stream based
service PushConnectors {
    rpc Open(stream PushTagDataPoints) returns(google.protobuf.Empty) {}
}