syntax = "proto3";

package dolittle.runtime.metrics.management;

option csharp_namespace = "Dolittle.Runtime.Metrics.Management";

message CollectorsRequest {
}

message Collector {
    string Name = 1;
    string Help = 2;
    string Value = 3;
    repeated string Labels = 4;
}

message CollectorsResponse {
    repeated Collector Collectors = 1;
}

// Represents the Head service
service Metrics {
    rpc GetCollectors(CollectorsRequest) returns(stream CollectorsResponse) {}
}