syntax = "proto3";

import "Fundamentals/Protobuf/Uuid.proto";

package dolittle.runtime.tenancy.management;

option csharp_namespace = "Dolittle.Runtime.Tenancy.Management.Contracts";

message TenantsRequest {
}

message Tenant {
    dolittle.protobuf.Uuid id = 1;
    string name = 2;
}

message TenantsResponse {
    repeated Tenant tenants = 1;
}

// Represents the Head service
service Tenants {
    rpc GetTenants(TenantsRequest) returns(stream TenantsResponse) {}
}