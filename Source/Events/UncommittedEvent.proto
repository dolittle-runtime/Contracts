syntax = "proto3";

import "Artifacts/Artifact.proto";
import "google/protobuf/timestamp.proto";

package dolittle.runtime.events;

option csharp_namespace = "Dolittle.Runtime.Events";

message UncommittedEvent {
    dolittle.runtime.artifacts.Artifact artifact = 1;
    google.protobuf.Timestamp occurred = 2;
    string content = 3;
}
