syntax = "proto3";

import "Events/CommittedAggregateEvent.proto";

package dolittle.runtime.events;

option csharp_namespace = "Dolittle.Runtime.Events";

message CommittedAggregateEvents {
    bytes eventSource = 1;
    bytes aggregateRoot = 2;
    repeated CommittedAggregateEvent Events = 3;
}
