syntax = "proto3";

import "Heads/HeadInfo.proto";

package dolittle.runtime.heads.management;

option csharp_namespace = "Dolittle.Runtime.Heads.Management";


message ConnectedHeadsRequest {
}

message ConnectedHead {
    HeadInfo Head = 1;
    int64 ConnectionTime = 2;
}

message ConnectedHeadsResponse {
    repeated ConnectedHead Heads = 1;
}

// Represents the Head service
service Heads {
    rpc GetConnectedHeads(ConnectedHeadsRequest) returns(stream ConnectedHeadsResponse) {}
}