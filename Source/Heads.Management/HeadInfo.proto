syntax = "proto3";

package dolittle.runtime.heads.management;

option csharp_namespace = "Dolittle.Runtime.Heads.Management";

message HeadInfo {
    bytes headId = 1;
    string host = 2;
    int32 port = 3;
    string runtime = 4;
    repeated string servicesByName = 5;
}
