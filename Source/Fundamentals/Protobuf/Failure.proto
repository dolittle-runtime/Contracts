syntax = "proto3";

import "Fundamentals/Protobuf/Uuid.proto";

package dolittle.protobuf;

option csharp_namespace = "Dolittle.Protobuf.Contracts";

message Failure {
    Uuid id = 1;
    string reason = 2;
}