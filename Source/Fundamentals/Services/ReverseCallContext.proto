syntax = "proto3";

import "Fundamentals/Execution/ExecutionContext.proto";
import "Fundamentals/Protobuf/Uuid.proto";

package dolittle.services;

option csharp_namespace = "Dolittle.Services.Contracts";

message ReverseCallContext {
    dolittle.protobuf.Uuid call = 1;
    dolittle.execution.ExecutionContext executionContext = 2;
}