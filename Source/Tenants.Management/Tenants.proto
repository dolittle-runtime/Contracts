syntax = "proto3";

package dolittle.runtime.tenants.management;

option csharp_namespace = "Dolittle.Runtime.Tenants.Management";

message TenantsRequest {
}

message Tenant {
    bytes id = 1;
    string name = 2;
}

message TenantsResponse {
    repeated Tenant Tenants = 1;
}

// Represents the Head service
service Tenants {
    rpc GetTenants(TenantsRequest) returns(stream TenantsResponse) {}
}