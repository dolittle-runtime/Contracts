syntax = "proto3";

import "EventHorizon/PublicEvent.proto";

package dolittle.runtime.eventhorizon;

option csharp_namespace = "Dolittle.Runtime.EventHorizon";

message ConsumerSubscription {
    bytes tenant = 1;
    uint32 publicEventsPosition = 2;
}

service Consumer {
    rpc Subscribe(ConsumerSubscription) returns(stream PublicEvent);
}