syntax = "proto3";

import "EventHorizon/EventHorizonEvent.proto";

package dolittle.runtime.eventhorizon;

option csharp_namespace = "Dolittle.Runtime.EventHorizon";

message AcknowledgeRequest {
    bytes microservice = 1;
    bytes tenant = 2;
}

message AcknowledgeResponse {
    bool acknowledged = 1;
}

message ConsumerSubscription {
    bytes tenant = 1;
    uint32 publicEventsPosition = 2;
}

service Consumer {
    rpc AcknowledgeConsent(AcknowledgeRequest) returns (AcknowledgeResponse);
    rpc Subscribe(ConsumerSubscription) returns(stream EventHorizonEvent);
}